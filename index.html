<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Gastos Mensais</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Calculadora de Gastos</h1>
<form id="gasto-form">
    <input type="text" id="descricao" placeholder="Descrição (ex: lanche)" required />
    <input type="number" id="valor" placeholder="Valor (ex: 10.50)" step="0.01" required />
    <input type="text" id="categoria" placeholder="Categoria (ex: Transporte)" required />
    <button type="submit">Adicionar Gasto</button>
  </form>
  <h2>Lista de Gastos</h2>
  
  <script src="script.js"></script>
</body>
</html>
